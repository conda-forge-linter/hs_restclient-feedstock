{% set version = "1.3.1" %}

package:
  name: hs_restclient
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hs_restclient/hs_restclient-{{ version }}.tar.gz
  sha256: 66e76210ec3e7e456cd832ce8a5ed600d515cdb9c0828910c0d74ef560b40e5c

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - requests
    - requests-toolbelt
    - oauthlib
    - requests-oauthlib

test:
  imports:
    - hs_restclient
    - hs_restclient.endpoints

about:
  home: https://github.com/hydroshare/hs_restclient
  license: BSD
  summary: 'HydroShare REST API client library'

extra:
  recipe-maintainers:
    - ocefpaf
