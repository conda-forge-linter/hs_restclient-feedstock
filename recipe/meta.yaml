{% set version = "1.3.4" %}

package:
  name: hs_restclient
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hs_restclient/hs_restclient-{{ version }}.tar.gz
  sha256: 7fa49c6ab95a56906ef82db1ec99c3dbdd9c230e546e445d65f58f860e9301d0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - requests
    - requests-toolbelt
    - oauthlib
    - requests-oauthlib

test:
  imports:
    - hs_restclient
    - hs_restclient.endpoints

about:
  home: https://github.com/hydroshare/hs_restclient
  # https://github.com/hydroshare/hs_restclient/issues/107
  license: BSD
  summary: 'HydroShare REST API client library'

extra:
  recipe-maintainers:
    - ocefpaf
